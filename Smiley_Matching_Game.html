<!DOCTYPE html>
<html>
    
<head>
<title>Matching Game</title>
    <style>
    img{position:absolute;}
    div{position:absolute;
        width:650px; 
        height:500px;}
        
    #rightSide { left: 650px; 
            border-left: 1px solid black ;}
    
    </style>
</head>

  <body onload="generateFaces()">
      <h1><b>Matcing Game</b></h1>
      <p>Click on the extra smiling face on the left.</p>
      <div id="leftSide"></div> 
      <div id="rightSide"></div> 
      
 <script>
   
     var numberOfFaces=5;
     var theRightSide = document.getElementById("rightSide");
     var theLeftSide = document.getElementById("leftSide");
     var theBody = document.getElementsByTagName("body")[0];
     var pos_top=0;
     var pos_left=0;
     
     
     function generateFaces(){
         
     for(i=0;i<numberOfFaces;i++){
     var this_img = document.createElement("img");
     this_img.src="http://home.cse.ust.hk/~rossiter/mooc/matching_game/smile.png"; 
      
    var pos_top = Math.floor(Math.random()*400);
         
    var pos_left = Math.floor(Math.random()*550);
         
      this_img.style.top = pos_top + "px" ;
      this_img.style.left = pos_left + "px" ;
         
//      this_img.style.height = 100 + "px" ;
//      this_img.style.width = 100 + "px" ;
    
      theLeftSide.appendChild(this_img);
     }
         var leftSideImages = theLeftSide.cloneNode(true);
         leftSideImages.removeChild(leftSideImages.lastChild);
         
         theRightSide.appendChild(leftSideImages);   

         theLeftSide.lastChild.onclick=function nextlevel(event){
             event.stopPropagation();
             numberOfFaces+=5;
             remove_all_child_nodes(theLeftSide);
             remove_all_child_nodes(theRightSide);  
             generateFaces();
         };
         
         theBody.onclick= function gameover(event){
         alert("Game Over!");
         theBody.onclick = null;
        theLeftSide.lastChild.onclick= null;
         }
         
         function remove_all_child_nodes(parent){
             while(parent.hasChildNodes()){
                 parent.removeChild(parent.firstChild)
             }
         }
         
         
         
     }
      
</script>
      
  </body>

</html>
